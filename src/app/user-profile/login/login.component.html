<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4" style="float:none;margin:auto;">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Login</h4>
                        <p class="card-category">Click the register button below if you don't have an account</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input [(ngModel)]="email" [ngModelOptions]="{standalone: true}" matInput placeholder="Email" type="email">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" matInput placeholder="Password" type="password">
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button (click)="login()"  class="btn btn-danger pull-right">Login</button>
                            <button mat-raised-button routerLink='/register' class="btn btn-danger pull-right">Register</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
