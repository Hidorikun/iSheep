<div class="main-content">
  <div class="col-xs-12">

    <div class="card">
      <div class="card-header card-header-info">
        <h4 class="card-title">Internships</h4>
      </div>
      <div class="card-body">
        <div class="card" *ngFor="let internship of internships">
          <a routerLink="/internships/{{internship.id}}">
            <h5 class="card-title">{{internship.title}}</h5>
          </a>
          <button mat-raised-button color="primary" (click)="deleteInternship(internship.id)">Delete</button>

        </div>
      </div>
    </div>
  </div>
</div>
