<div class="card">
  <div class="card-header card-header-danger">
    <h4 class="card-title">New Internship</h4>
    <p class="card-category">Complete info about your new internship</p>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-3">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Company" [(ngModel)]="data.company.name" disabled>
        </mat-form-field>
      </div>
      <div class="col-md-5">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Title" [(ngModel)]="data.title" disabled>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email address" type="email">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Adress" type="text">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Street" type="text">
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="City" type="text">
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Country" type="text">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <label>About internship</label>
      </div>
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Qualifications" [(ngModel)]="data.qualification" rows="2"></textarea>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Education & Experience" [(ngModel)]="data.education_experience" rows="2"></textarea>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Description" [(ngModel)]="data.description" rows="2"></textarea>
        </mat-form-field>
      </div>
      <div class="col-md-6">
          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Summary" [(ngModel)]="data.summary" rows="2"></textarea>
          </mat-form-field>
      </div>
    </div>
    <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Profile</button>
    <div class="clearfix"></div>
  </div>
</div>
