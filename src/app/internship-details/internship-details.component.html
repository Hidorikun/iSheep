<div *ngIf="internship">
  <div class="main-content">
    <div class="col-xs-12">

      <div class="card">
        <div class="card-header card-header-info">
          <h4 class="card-title">{{internship.title | uppercase}} Details</h4>
        </div>
        <div class="card-body">
          <div><span>description: </span>{{internship.description}}</div>
          <div><span>educational experience required: </span>{{internship.educational}}</div>
          <div><span>number of applicants: </span>{{internship.number}}</div>
          <div><span>industry: </span>{{internship.industry}}</div>
          <div><span>qualidications: </span>{{internship.qualidications}}</div>
          <div><span>summary: </span>{{internship.summary}}</div>
        </div>  
      </div>
    </div>
  </div>
</div>
